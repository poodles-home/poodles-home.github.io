<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      /* Prevent horizontal scroll */
    }

    .navbar {
      width: 100%;
      background-color: #333;
      overflow: auto;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar a {
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      text-align: center;
      display: block;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 60px;
      /* Adjust according to navbar height */
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      margin-top: 20px;
    }

    .card h1 {
      margin-top: 0;
    }

    .card p {
      margin: 5px 0;
      color: #666;
    }

    .card a {
      text-decoration: none;
      color: #3498db;
      margin-top: 10px;
      display: inline-block;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
    }

    .modal:target {
      display: flex;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="#home">Main</a>
    <a href="#about">About me</a>
    <a href="#contact">Contacts</a>
  </div>

  <div class="container">
    <div id="home" class="card">
      <h1>Main info</h1>
      <p>Info</p>
      <p>Email: *********</p>
      <p>Phone: **********</p>
      <a href="https://www.tiktok.com/@scarlet_sunrise9" target="_blank">Our TikTok</a>
      <div class="gallery">
        <a href="#img1"><img src="image1.jpg" alt="Image 1"></a>
        <a href="#img2"><img src="image2.jpg" alt="Image 2"></a>
        <a href="#img3"><img src="image3.jpg" alt="Image 3"></a>
      </div>
    </div>

    <div id="about" class="card" style="display: none;">
      <h1>About me</h1>
      <p>Info about me</p>
    </div>

    <div id="contact" class="card" style="display: none;">
      <h1>Contacts</h1>
      <p>Email: *********</p>
      <p>Phone: ***********</p>
    </div>
  </div>

  <div id="img1" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="image1.jpg" alt="Image 1">
  </div>
  <div id="img2" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="image2.jpg" alt="Image 2">
  </div>
  <div id="img3" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="image3.jpg" alt="Image 3">
  </div>

  <script>
    document.querySelectorAll('.navbar a').forEach(link => {
      link.addEventListener('click', function () {
        document.querySelectorAll('.card').forEach(card => {
          card.style.display = 'none';
        });
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.style.display = 'block';
        }
      });
    });

    // Show home section by default
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('#home').style.display = 'block';
      window.scrollTo(0, document.body.scrollHeight);
    });

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', function () {
        const modal = document.querySelector(this.closest('a').getAttribute('href'));
        if (modal) {
          modal.style.display = 'flex';
        }
      });
    });

    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', function () {
        this.style.display = 'none';
      });
    });
  </script>
</body>

</html>
