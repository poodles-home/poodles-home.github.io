<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      width: 100%;
      background-color: #333;
      overflow: auto;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar a {
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      text-align: center;
      display: block;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 60px;
      /* Adjust according to navbar height */
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      margin-top: 20px;
    }

    .card h1 {
      margin-top: 0;
    }

    .card p {
      margin: 5px 0;
      color: #666;
    }

    .card a {
      text-decoration: none;
      color: #3498db;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="#home">Main</a>
    <a href="#about">About me</a>
    <a href="#contact">Contacts</a>
  </div>

  <div class="container">
    <div id="home" class="card">
      <h1>Main info</h1>
      <p>Info</p>
      <p>Email: ivan@example.com</p>
      <p>Phone: **********</p>
      <a href="https://linkedin.com/in/ivan" target="_blank">LinkedIn</a>
    </div>

    <div id="about" class="card" style="display: none;">
      <h1>About me</h1>
      <p>Info about me</p>
    </div>

    <div id="contact" class="card" style="display: none;">
      <h1>Contacts</h1>
      <p>Email: *********</p>
      <p>Phone: ***********</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.navbar a').forEach(link => {
      link.addEventListener('click', function () {
        document.querySelectorAll('.card').forEach(card => {
          card.style.display = 'none';
        });
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.style.display = 'block';
        }
      });
    });

    // Show home section by default
    document.querySelector('#home').style.display = 'block';
  </script>
</body>

</html>
